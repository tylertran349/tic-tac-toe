<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Varela+Round&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- Import GitHub footer icon from Font Awesome -->
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="create-players-overlay">
            <form id="form" action="" method="post" onsubmit="event.preventDefault(); return displayController.submitFunction();">
                <span id="title">Create Players</span>
                <div id="inputs">
                    <div id="label-input">
                        <label for="player-1-name">Enter Player 1's name</label>
                        <input id="player-1-input" type="text" placeholder="Player 1" name="player-1" required>
                        <span id="player-1-icon">❌</span>
                    </div>
                    <div id="label-input">
                        <label for="player-2-name">Enter Player 2's name</label>
                        <input id="player-2-input" type="text" placeholder="Player 2" name="player-2" required>
                        <span id="player-2-icon">⭕</span>
                    </div>
                </div>
                <button id="start-game-button" type="submit">Start Game</button>
            </form>
        </div>
        <span id="header">TIC-TAC-TOE</span>
        <span id="status-indicator"></span>
        <div id="board"></div>
        <button id="restart-button">Restart</button>
        <div id="footer">
            <div id="footer-contents">
                <span>Copyright © 2022 Tyler Tran&ensp;</span>
                <a href="https://github.com/tylertran349" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </body>
</html>
